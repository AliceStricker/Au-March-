                    <script>
                        document.addEventListener('DOMContentLoaded', function () {
                            var verticalMenu = document.querySelector('.vertical-menu');
                            var body = document.body;

                            verticalMenu.addEventListener('scroll', function () {
                                // Exemple : Changer la couleur de fond en fonction du défilement
                                var scrollPercentage = (verticalMenu.scrollTop / (verticalMenu.scrollHeight - verticalMenu.clientHeight));
                                if (scrollPercentage < 0.25) {
                                    body.style.backgroundColor = '#FF7EFF'; // jaune
                                } else if (scrollPercentage < 0.50) {
                                    body.style.backgroundColor = '#C4D7F2'; // Orange
                                } else if (scrollPercentage < 0.75) {
                                    body.style.backgroundColor = '#FF6A41'; // Vert clair
                                } else {
                                    body.style.backgroundColor = '#FF0040'; // Turquoise
                                }
                            });
                        });
